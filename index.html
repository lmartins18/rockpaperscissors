<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./style/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors!</title>
  </head>
  <body>
    <div id="outer-container">
      <h1 id="title">Rock, Paper, Scissors!</h1>
      <div id="game-container">
        <div id="cpu-container" class="life-selection-container">
          <div class="selection-container">
            <span class="cpu-selection">🪨</span>
            <span class="cpu-selection">📃</span>
            <span class="cpu-selection">✂️</span>
          </div>
          <div id="cpu-life-container" class="life-container">
            <span>❤️</span>
            <span>❤️</span>
            <span>❤️</span>
          </div>
        </div>
        <div class="life-selection-container">
          <div id="user-life-container" class="life-container">
            <span>❤️</span>
            <span>❤️</span>
            <span>❤️</span>
          </div>
          <div class="selection-container">
            <span class="selection">🪨</span>
            <span class="selection">📃</span>
            <span class="selection">✂️</span>
          </div>
        </div>
      </div>
    </div>
    <script src="./script/main.js"></script>
  </body>
</html>
